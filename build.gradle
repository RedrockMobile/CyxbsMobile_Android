apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'com.aliyun.ams.emas-services'

apply plugin: 'walle'

apply from: secret

apply from: 'andresguard.gradle'
apply from: 'redex.gradle'

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        applicationId "com.mredrock.cyxbs"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 55
        versionName "5.1.0"
        multiDexEnabled true

        // LPhotoPicker
        renderscriptTargetApi build_versions.target_sdk
        renderscriptSupportModeEnabled true

        kapt {
            //ARouter
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
            javacOptions {
                option("-Xmaxerrs", 500)
            }
        }

        manifestPlaceholders = secret.manifestPlaceholders
        secret.buildConfigField.forEach({ k, v ->
            buildConfigField("String", k, v)
        })
        ndk {
            abiFilters 'armeabi'
        }

        resConfigs "en", "xxhdpi", "ldltr", "desk"
    }

    dexOptions {
        preDexLibraries true
        maxProcessCount 8
    }

    dataBinding {
        enabled = true
    }

    signingConfigs {
        config {
            keyAlias secret.sign.RELEASE_KEY_ALIAS
            keyPassword secret.sign.RELEASE_KEY_PASSWORD
            storeFile file("../key-cyxbs")
            storePassword secret.sign.RELEASE_STORE_PASSWORD
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false

            signingConfig signingConfigs.config
        }

        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.config

            ndk {
                abiFilters 'armeabi-v7a'
            }
        }
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage'

        checkReleaseBuilds false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/rxjava.properties'

        exclude 'lib/armeabi/libAMapSDK_MAP_v6_9_4.so'
        exclude 'lib/armeabi/libsophix.so'
        exclude 'lib/armeabi/libBugly.so'
        exclude 'lib/armeabi/libpl_droidsonroids_gif.so'

        doNotStrip '*/mips/*.so'
        doNotStrip '*/mips64/*.so'
    }
}

walle {
    // 指定渠道包的输出路径
    apkOutputFolder = new File("${project.buildDir}/outputs/channels")
    // 定制渠道包的APK的文件名称
    apkFileNameFormat = '掌上重邮-${channel}-${buildType}-v${versionName}-${versionCode}.apk'
    // 渠道配置文件
    channelFile = new File("${project.getProjectDir()}/channel")
}

dependencies {
    implementation project(':lib_common')
    if (!isSingleModuleDebug.toBoolean()) {
        implementation project(':module_main')
        implementation project(':module_course')
        implementation project(':module_qa')
        implementation project(':module_discover')
        implementation project(':module_mine')
        implementation project(':module_widget')
        implementation project(':module_redrock_home')
        implementation project(':module_freshman')
    }
    kapt deps.arouter.compiler
    api deps.hotfix.runtime
}
